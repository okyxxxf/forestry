<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная | Минский лесхоз</title>
    <link rel="stylesheet" href="pages/main-page/index.css">
    <link rel="shortcut icon" href="pages/main-page/img/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo">
                <div class="logo">
                    <img src="pages/main-page/img/favicon.svg" alt="logo image">
                    <h1 class="h1 bold-extra logo__h1">Минский Лесхоз</h1>
                </div>
            </div>
            <div class="header__buttons">
                <div class="header__buttons-wrapper">
                    <img class="header__button" src="pages/main-page/img/low-vision.svg" alt="Кнопка для слабовидящих">
                    <img class="header__button" src="pages/main-page/img/map.svg" alt="Карта сайта">
                    <img class="header__button" src="pages/main-page/img/feedback).svg" alt="Кнопка электронного обращения">
                </div>
                <div class="header__buttons-wrapper header__buttons-wrapper_language-switch">
                    <div class="header__button h3 regular header__button_active">RU</div>
                    <div class="header__button h3 regular">EN</div>
                    <div class="header__button h3 regular">BE</div>
                </div>
            </div>
            <nav class="header__nav nav">
                <img src="pages/main-page/img/menu__burger.svg" alt="burger menu icon" class="burger">
                <p class="p regular">Телефоны горячих линий</p>
            </nav>
        </div>
    </header>
    <main>
        <section class="info">
            <div class="info-wrapper">
                <div class="info-block_big">
                    <div class="info-block__info">
                        <h3 class="h3 bold">Усадьба "Охотник у дуба"</h3>
                        <p class="p regular">
                            <a class="p regular" href="#">Подробнее</a>
                        </p>
                    </div>
                </div>
                <div class="info-blocks">
                    <div class="info-block_little">
                        <img class="info-block__img_littfa-pull-left" src="pages/main-page/img/info-block_little1.png" alt="Фото 2023 - год мира и созидания">
                        <div class="info-block__info_little p regular">2023 - Год мира и созидания</div>
                    </div>
                    <div class="info-block_little">
                        <img class="info-block__img_littfa-pull-left" src="pages/main-page/img/info-block_little2.png" alt="Фото Профсоюзная жизнь">
                        <div class="info-block__info_little p regular">Профсоюзная жизнь</div>
                    </div>
                    <div class="info-block_little">
                        <img class="info-block__img_littfa-pull-left" src="pages/main-page/img/info-block_little3.png" alt="Фото Сертификация">
                        <div class="info-block__info_little p regular">Сертификация</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
